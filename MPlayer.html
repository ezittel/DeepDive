<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deep Dive</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for range inputs for better cross-browser consistency */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6; /* Tailwind blue-500 */
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
            margin-top: -6px; /* Adjust thumb position */
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6; /* Tailwind blue-500 */
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 2px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 bg-[url('/DeepDive/images/dog1_dark.jpeg')] text-gray-800 leading-relaxed min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-800">The Deep Dive</h1>
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out">
                &larr; Back to Home
            </a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-xl w-full bg-white shadow-lg rounded-xl p-6 md:p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">The Deep Dive</h2>

            <!-- The Audio Element (hidden controls) -->
            <audio id="myAudio" src="/DeepDive/audio/kmz.mp3" preload="metadata"></audio>
            <!-- Placeholder for a real MP3: Replace with your actual MP3 file path -->
            <!-- For example: <audio id="myAudio" src="/audio/my-awesome-song.mp3" preload="metadata"></audio> -->


            <!-- Custom Controls -->
            <div class="flex items-center space-x-4 mb-4">
                <button id="playPauseBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <!-- Play Icon (SVG) -->
                    <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Pause Icon (SVG - initially hidden) -->
                    <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>

                <!-- Progress Bar -->
                <div class="flex-grow">
                    <input type="range" id="progressBar" value="0" min="0" max="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-sm text-gray-500 mt-1">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Volume Control -->
            <div class="flex items-center space-x-2">
                <label for="volumeSlider" class="text-gray-700">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" class="w-32 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <p class="text-sm text-gray-500 mt-6 text-center">
                (Episode 35 - Katherine Mikkelson)
            </p>
        </div>
        <div class="swiper-container my-10 relative">

    <div class="swiper-wrapper">

        <div class="swiper-slide p-2">
            <img src="/DeepDive/images/trump.png" alt="Description for image 1" class="w-full h-auto rounded-lg object-cover">
        </div>

        <div class="swiper-slide p-2">
            <img src="/DeepDive/images/schumer.png" alt="Description for image 2" class="w-full h-auto rounded-lg object-cover">
        </div>

        <div class="swiper-slide p-2">
            <img src="/DeepDive/images/smdog.png" alt="Description for image 3" class="w-full h-auto rounded-lg object-cover">
        </div>

        </div>

    <div class="swiper-button-prev text-teal-400"></div>
    <div class="swiper-button-next text-teal-400"></div>

    <div class="swiper-pagination text-teal-400"></div>

</div>
    </main>

    <footer class="bg-gray-800 py-4 mt-auto shadow-inner">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
            </a>
            <br />
            This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
            <br />
            &copy; 2025 Eric Zittel. CC-BY-SA. Some Rights Reserved.
        </div>
    </footer>


    <script>
        const myAudio = document.getElementById('myAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');

        // Function to format time (e.g., 1:05 instead of 65 seconds)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Event listener for play/pause button
        playPauseBtn.addEventListener('click', () => {
            if (myAudio.paused) {
                myAudio.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                myAudio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });

        // Event listener for when audio metadata is loaded (to set duration)
        myAudio.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(myAudio.duration);
            progressBar.max = myAudio.duration; // Set max value of progress bar to audio duration
        });

        // Event listener for time updates during playback
        myAudio.addEventListener('timeupdate', () => {
            currentTimeSpan.textContent = formatTime(myAudio.currentTime);
            progressBar.value = myAudio.currentTime;
        });

        // Event listener for seeking (when user drags the progress bar)
        progressBar.addEventListener('input', () => {
            myAudio.currentTime = progressBar.value;
        });

        // Event listener for volume slider
        volumeSlider.addEventListener('input', () => {
            myAudio.volume = volumeSlider.value;
        });

        // Event listener for when audio ends
        myAudio.addEventListener('ended', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            myAudio.currentTime = 0; // Reset to beginning
            progressBar.value = 0;
            currentTimeSpan.textContent = '0:00';
        });

        // Set initial volume from slider
        myAudio.volume = volumeSlider.value;

    </script>

</body>
</html>
